<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Convert Decimal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Notable&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background">
        <!-- Header -->
        <header> 
            <h1>
                Convert a Decimal Number
            </h1>
        </header>

        <!-- Main -->
        <main>

            <!-- Left Segment -->
            <div class="segment">

                <!-- Number Input Container -->
                <div class="input-container">

                    <form onsubmit="return validateInput(event)">
                    <!-- Input Label -->
                    <label for="number-input">Decimal number:</label><br>
                    <input type="number" id="number-input" placeholder="Enter a decimal number" required>
                </div>
                
                <!-- Conversion Type Input Container -->
                <div class="input-container">
                    
                    <!-- Conversion Type Label -->
                    <label for="conversion-input">Conversion type:</label><br>
                    <input type="text" id="conversion-input" placeholder="Enter bin, oct, or hex" required><br>
                </div>
                <div class="button-div">
                    <input type="submit">
                </form>
                </div>

            </div>

            <!-- Right Segment -->
            <div class="segment">
                <div class="result-title">
                    Result
                </div>
                <div class="result">
                    <div class="resultant-string"></div>
                    <div class="resultant-number"></div>
                </div>
            </div>

        </main>
    </div>
        <script src="main.js"></script>
    </body>
</html>
